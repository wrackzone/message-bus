<!DOCTYPE html>
<html>
<head>
    <title>clientApp</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this.subscribe(this,"sourceSelectMessage",this._onMessage,this),this.publish("publishRequest",{})},_onMessage:function(message){console.log("Client:Message received from source:",message)}});

            Rally.launchApp('CustomApp', {
                name:"clientApp",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>

</body>
</html>
